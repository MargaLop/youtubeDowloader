<!DOCTYPE html>
<html>
    <head>
        <link rel = "icon" 
        href = "https://wonder-day.com/wp-content/uploads/2020/10/wonder-day-among-us-21.png" 
        type = "image/x-icon">
        <title>AMOGUS DOWNLOADS</title>
        <body>
            <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
            <h1>AMOGUS DOWNLOADS</h1>
            <div class="video">
                <iframe id="myFrame" width="420" height="315">
                </iframe>
            </div>
            <div class="barrBusqueda">
                <input type="text" id="cajaTexto" name="cajaTexto" placeholder="https://www.youtube.com/embed/">
                <button type="button" onclick="getVideo()" class="Btn">ENTER</button>
            </div>
            <script>
                
                function getVideo(){
                    var link = "https://www.youtube.com/embed/" + document.getElementById("cajaTexto").value;
                    document.getElementById("myFrame").src = link
                    
                }

                
            </script>
        </body>
    </head>    
</html>
