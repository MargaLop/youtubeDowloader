<!DOCTYPE html>
<html>
    <head>
        <link rel = "icon" 
        href = "../img/logo.png" 
        type = "image/x-icon">
        <title>YOUTUBE DOWNLOADER</title>
        <body>
            <link class="style" rel="stylesheet" type="text/css" href="style.css" media="screen"/>
            <h1>LEGAL YOUTUBE DOWNLOADER</h1>
            <div id="video" class="video paused">
                <iframe id="myFrame" width="720" height="480">
                </iframe>
            </div>
            <div id="barrBusqueda" class="barrBusqueda paused">
                <input type="text" id="cajaTexto" name="cajaTexto" placeholder="Introduce tu URL...">
                <button type="button" onclick="functions()" class="Btn">ENTER</button>
            </div>
            <div id="botonDescarga" class ="botonDescarga paused">
                <button type="button" onclick="descarga()" class="Dwnld">DESCARGAR</button>
            </div>
            <script>
                

                function getVideo(){
                    var parmLink = document.getElementById("cajaTexto").value.split('=') [1]
                    var link = "https://www.youtube.com/embed/" + parmLink;
                    document.getElementById("myFrame").src = link
                }
                
                function anim() {
                    var barrBusqueda = document.getElementById("barrBusqueda");
                    barrBusqueda.classList.toggle('running');
                    //barrBusqueda.classList.toggle('paused');

                    var video = document.getElementById("video");
                    video.classList.toggle('running');
                    //video.classList.toggle('paused');

                    var BD = document.getElementById("botonDescarga");
                    BD.classList.toggle('running');
                    //BD.classList.toggle('paused');
                }
                var cont = 0;
                function functions(){
                    
                    cont++;
                    getVideo();
                    if(cont <= 1){
                        anim();
                    }
                    
                    console.log(cont);
                }

                function descarga(){
                    window.open("https://www.youtube.com/watch?v=DLzxrzFCyOs&ab_channel=AllKindsOfStuff");
                }

                
            </script>
        </body>
    </head>
