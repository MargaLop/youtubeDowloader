<!DOCTYPE html>
<html>
    <head>
        <link rel = "icon" 
        href = "../img/logo.png" 
        type = "image/x-icon">
        <title>YOUTUBE DOWNLOADER</title>
        <body>
            <link class="style" rel="stylesheet" type="text/css" href="style.css" media="screen"/>
            <h1 class="main-title">LEGAL YOUTUBE DOWNLOADER</h1>
            <div id="barr-busqueda" class="barr-busqueda paused">
                <input type="text" id="caja-texto" name="caja-texto" placeholder="Introduce tu URL...">
                <button type="button" onclick="functions()" class="btn">ENTER</button>
            </div>
            <div id="boton-descarga" class="boton-descarga paused">
                <button type="button" onclick="descarga()" class="dwnld">DESCARGAR</button>
            </div>
            <div id="video" class="video paused">
                <iframe id="my-frame" width="480" height="360"></iframe>
            </div>

            <div id="navbar" class="navbar paused">
                <div class="dropdown">
                  <button class="dropbtn">CALIDAD 
                    <i class="fa fa-caret-down"></i>
                  </button>
                  <div class="dropdown-content">
                    <a href="#">360p</a>
                    <a href="#">480p</a>
                    <a href="#">720p</a>
                    <a href="#">1080p</a>
                  </div>
                </div>
                <div id="typebar" class="typebar paused">
                    <div class="type">
                        <button class="typebtn">TIPO 
                          <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="type-content">
                          <a href="#">MP4</a>
                          <a href="#">MP3</a>
                        </div>
                      </div> 
                </div>
              </div>
                


            <script src="main.js"></script>
        </body>
    </head>
